    <title>Coin Fever</title>
    <style>
        body {

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="startScreen">

            <button id="startButton">Start Game</button>

        const goalImage = new Image();
        goalImage.src = 'data:image/webp;base64,UklGRrICAABXRUJQVlA4TKYCAAAvE8AEEGflJrZtV9n3/vyJFVIwgX8J9FTxvXOPDceRJDlK9aC1/GMS/v/w4SSwM+06kmxVmT3PcMiA/BMgIvtyl3vPso1t28Z6yO6I/nSgAP0X5KU3vQLwys0PhmCbGry8i6hMVSmoKP0o/1h8tfyAJH/If8RXSIiq/4TFl/nDMLBhJQQwJVSW2cKwUYlKqEn7WaWoCVQGWGz8q6CkUQxre4+VCkTS1Oqu9IdB/UIgai2MKOsqEMCcor/8Z7ioVGdq7UCGqrnIUQYY1MtlRh86oUalffu2N66r4qo2BfEhJxdsGMNiA8OFcRHy22s/YGmLnyJh9U+nT38GENsOm3mNMZhqMYzLqOvr8JhkEgZUtnz0ToRcEiGMa7tdxlIACXdqA4PJPyEMK2DLTepOJi3bkK2FLQg2Up2MkHTyu7ZqJUKOF3P1np9HdS7Dtx/oH+n9Nu7vo3GNAAhggSA8br7lvyVmUo31lLNJ8s+0jhNkUGveeQEmhECOz/IGMscUIGzbdjzV/GQb68vLy1yu2c6cmW3XbGRj/pc5ov8TAP/58B4IfNz/7DWscdntdFX45QdetdniZLOopl2Z9xsv18aZv8BgtAvTnRLvF69qG8+Qnu3x3CHnIqz8+VPYzDHGRyfubKKQ65NJXBAAHjSWueSIKCt/9vAyr2S4V/kI8O5y6uMiYxyVZdUIUtjFZLwBBOzsmqToWPeSFo1CCloEJP8nVm1WaiZat0zJR4pbR4kBgA8aVZuSkHNUUTVTetVIWF/5ALhXmRYz0nL3hcKDy/K+qQHpEwCE94bqbpDLre0rz9nGOC4EAPCiaDutv771eIqa8WKs/PkTeCUd7eTjhqbukQmsxAtfe+WDPUzB2Fo/Tu6F75+DSgaJuCoNPcOPH998gY8n+E8=';

        const player = {
            x: 50,
            y: 200,
            width: 30,
            height: 30,
            speed: 5,
            xVelocity: 0,
            yVelocity: 0,
            jumpStrength: 12,
            isJumping: false
        };

        const platforms = [
            { x: 0, y: 350, width: 800, height: 50 },
            { x: 300, y: 250, width: 200, height: 20 },
            { x: 600, y: 150, width: 200, height: 20 },
            { x: 100, y: 200, width: 150, height: 20 }
        ];

        let goals = [];
        const goalSize = 20;
        const initialGoalCount = 5;

        const gravity = 0.5;
        const friction = 0.8;

        let gameLoopId;
        let keys = {};
        let gameOver = false;
        let score = 0;
        let roundTime = 60; // seconds
        let timeLeft = roundTime;
        let lastGoalSpawnTime = 0;

        function drawPlayer() {
            ctx.drawImage(heroImage, player.x, player.y, player.width, player.height);
        }

        function drawSky() {
            //ctx.fillStyle = '#87CEEB';
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#FFF');
                ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawPlatforms() {
            //ctx.fillStyle = 'green';
            platforms.forEach(platform => {
                const gradient = ctx.createLinearGradient(0, platform.y, 0, platform.y + platform.height);
                gradient.addColorStop(0, '#33CC00');
                gradient.addColorStop(1, '#CC5544');
                ctx.fillStyle = gradient;

                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function drawGoals() {
            goals.forEach(goal => {
                ctx.drawImage(goalImage, goal.x, goal.y, goalSize, goalSize);
            });
        }

        function drawUI() {
            ctx.fillStyle = '#fff';
            ctx.font = '14px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`Time: ${Math.ceil(timeLeft)}s`, 10, 30);
            ctx.fillText(`Score: ${score}`, 10, 60);
        }

        function drawGameOverMessage() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = 'bold 48px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 30);

            ctx.font = '24px Arial';
            ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            ctx.fillText('Press Space to Restart', canvas.width / 2, canvas.height / 2 + 60);
        }

        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        function spawnGoal() {
            let newGoal;
            do {
                newGoal = {
                    x: Math.random() * (canvas.width - goalSize),
                    y: Math.random() * (canvas.height - goalSize),
                    width: goalSize,
                    height: goalSize,
                    spawnTime: Date.now()
                };
            } while (platforms.some(platform => checkCollision(newGoal, platform)));
            goals.push(newGoal);
        }

        function update(currentTime) {
            if (gameOver) return;

            const deltaTime = (currentTime - lastUpdateTime) / 1000;
            lastUpdateTime = currentTime;
            timeLeft -= deltaTime;

            if (timeLeft <= 0) {
                gameOver = true;
                audioSongAction.pause();
                playAudio(audioSongStart)
                return;
            }

            if (currentTime - lastGoalSpawnTime > 5000) {
                goals = goals.filter(goal => currentTime - goal.spawnTime < 5000);
                spawnGoal();
                lastGoalSpawnTime = currentTime;
            }

            if (goals.length === 0) {
                spawnGoal();
                lastGoalSpawnTime = currentTime;
            }

            if (keys['ArrowLeft']) {
                player.xVelocity = -player.speed;
            } else if (keys['ArrowRight']) {
                player.xVelocity = player.speed;
            } else {
                player.xVelocity *= friction;
            }

            if (keys['ArrowUp'] && !player.isJumping) {
                player.yVelocity = -player.jumpStrength;
                player.isJumping = true;
            }

            player.yVelocity += gravity;

            player.x += player.xVelocity;
            player.y += player.yVelocity;

            platforms.forEach(platform => {
                if (checkCollision(player, platform)) {
                    if (player.y + player.height - player.yVelocity <= platform.y) {
                        player.y = platform.y - player.height;
                        player.yVelocity = 0;
                        player.isJumping = false;
                    }
                    else if (player.y - player.yVelocity >= platform.y + platform.height) {
                        player.y = platform.y + platform.height;
                        player.yVelocity = 0;
                    }
                    else {
                        if (player.x + player.width - player.xVelocity <= platform.x) {
                            player.x = platform.x - player.width;
                        } else if (player.x - player.xVelocity >= platform.x + platform.width) {
                            player.x = platform.x + platform.width;
                        }
                        player.xVelocity = 0;
                    }
                }
            });

            goals = goals.filter(goal => {
                if (checkCollision(player, goal)) {
                    score += 10;
                    playAudio(audioFxGoal);
                    return false;
                }
                return true;
            });

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.yVelocity = 0;
                player.isJumping = false;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSky();
            drawPlatforms();
            drawGoals();
            drawPlayer();
            drawUI();
            if (gameOver) {
                drawGameOverMessage();
            }
        }

        let lastUpdateTime = 0;

        function gameLoop(currentTime) {
            update(currentTime);
            draw();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function playAudio(audio) {
            audio.currentTime = 0;
            audio.play().catch(e => console.log("Audio play failed:", e));
        }

        function resetGame() {
            player.x = 50;
            player.y = 200;
            player.xVelocity = 0;
            player.yVelocity = 0;
            player.isJumping = false;
            goals = [];
            for (let i = 0; i < initialGoalCount; i++) {
                spawnGoal();
            }
            score = 0;
            timeLeft = roundTime;
            gameOver = false;
            lastGoalSpawnTime = 0;
            lastUpdateTime = performance.now();

            audioSongStart.pause();
            playAudio(audioSongAction);
        }

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                startScreen.style.display = 'none';
                resetGame();
                gameLoop(performance.now());
            }
        }

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space' && gameOver) {
                resetGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        startButton.addEventListener('click', startGame);

        // Initial draw of the game screen
        draw();
    </script>
</body>
